name: Android Build APK (Release Signed)

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ runner.temp }}/android-sdk
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      # ğŸ“¥ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ğŸ¦ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # ğŸ¤– Android SDK cmdline-tools
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip tools.zip
          mv cmdline-tools latest

      # ğŸ§© Add Android tools to PATH
      - name: Add Android SDK to PATH
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # ğŸ“œ LicenÃ§as + SDK + NDK
      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.0.12077973"

      # ğŸ”§ Exportar NDK
      - name: Export NDK path
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      # ğŸ”‘ Criar keystore de TESTE
      - name: Generate test keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/upload-keystore.jks \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Test,O=Test,C=BR"

      # ğŸ§¾ Criar key.properties (Kotlin DSL compatÃ­vel)
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=123456
          keyPassword=123456
          keyAlias=testkey
          storeFile=app/upload-keystore.jks
          EOF

      # ğŸ“¦ DependÃªncias Flutter
      - name: Flutter pub get
        run: flutter pub get

      # ğŸ”¨ Build APK RELEASE assinado
      - name: Build APK Release
        run: flutter build apk --release

      # ğŸ“¤ Upload do APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
