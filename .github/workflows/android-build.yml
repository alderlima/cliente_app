name: Android APK Release (Test Signed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java (JDK 17 Ã© o padrÃ£o para builds modernos do Android/Flutter)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # ğŸ¦ Flutter (Usando o canal stable para evitar erros de SDK do Dart)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # ğŸ“¦ Android SDK Tools
      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ğŸ”‘ Keystore de TESTE (NecessÃ¡rio para gerar o APK assinado)
      - name: Generate test keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/test.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Test,O=Test,C=BR"

      # ğŸ§¾ ConfiguraÃ§Ã£o das propriedades da chave
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=android
          keyPassword=android
          keyAlias=testkey
          storeFile=test.keystore
          EOF

      # ğŸ“¦ ResoluÃ§Ã£o de dependÃªncias
      # O comando 'upgrade' ajuda a resolver o conflito entre traccar_client e app_links
      - name: Flutter pub get & upgrade
        run: |
          flutter pub upgrade
          flutter pub get

      # ğŸ”¨ Build APK Release
      - name: Build APK Release
        run: flutter build apk --release

      # ğŸ“¤ Upload do Artefato
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-test-signed
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
