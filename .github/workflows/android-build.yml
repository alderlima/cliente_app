name: Android APK Release (Test Signed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # ğŸ¦ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # âœ… Aceitar LicenÃ§as do Android (Resolve o problema do sdkmanager)
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # ğŸ”‘ Keystore de TESTE
      - name: Generate test keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/test.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Test,O=Test,C=BR"

      # ğŸ§¾ key.properties (Ajustado para apontar para o arquivo local)
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=android
          keyPassword=android
          keyAlias=testkey
          storeFile=test.keystore
          EOF

      # ğŸ“¦ Flutter deps
      - name: Flutter pub get
        run: |
          flutter pub upgrade
          flutter pub get

      # ğŸ”¨ Build APK Release
      - name: Build APK Release
        run: flutter build apk --release

      # ğŸ“¤ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-test-signed
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
