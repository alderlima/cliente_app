name: Android APK Release (Test Signed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ðŸ¦ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0
          cache: true

      # ðŸ“¦ Android cmdline-tools (SDKMANAGER)
      - name: Install Android cmdline-tools
        run: |
          ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # ðŸ“¦ SDK / NDK 27
      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.0.12077973"

      # ðŸ”‘ Keystore de TESTE
      - name: Generate test keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/test.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Test,O=Test,C=BR"

      # ðŸ§¾ key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=android
          keyPassword=android
          keyAlias=testkey
          storeFile=app/test.keystore
          EOF

      # ðŸ“¦ Flutter deps
      - name: Flutter pub get
        run: flutter pub get

      # ðŸ”¨ Build APK RELEASE ASSINADO
      - name: Build APK Release
        run: flutter build apk --release

      # ðŸ“¤ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-test-signed
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
