name: Android APK Release (ARM64 Optimized)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ğŸ¦ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # ğŸ“¦ Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            $ANDROID_HOME
          key: android-sdk-${{ runner.os }}

      # âœ… LicenÃ§as Android
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # ğŸ”‘ Keystore de TESTE (rÃ¡pido e simples)
      - name: Generate test keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/test.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Test,O=Test,C=BR"

      # ğŸ§¾ key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=android
          keyPassword=android
          keyAlias=testkey
          storeFile=test.keystore
          EOF

      # ğŸ“¦ DependÃªncias Flutter (cache-friendly)
      - name: Flutter pub get
        run: flutter pub get

      # ğŸ”¨ Build APK ARM64
      - name: Build APK (ARM64 only)
        run: |
          flutter build apk \
            --release \
            --target-platform android-arm64

      # ğŸ“¤ Upload do APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-arm64
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
