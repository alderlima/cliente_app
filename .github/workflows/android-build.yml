name: Android Release Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip tools.zip
          mv cmdline-tools latest
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK 27
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Generate Test Keystore
        run: |
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias testAlias -storepass testPassword -keypass testPassword \
            -dname "CN=Test, OU=Dev, O=Traccar, L=City, S=State, C=BR"
          
          echo "storePassword=testPassword" > android/key.properties
          echo "keyPassword=testPassword" >> android/key.properties
          echo "keyAlias=testAlias" >> android/key.properties
          echo "storeFile=app/upload-keystore.jks" >> android/key.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: traccar-client-release
          path: build/app/outputs/flutter-apk/app-release.apk
