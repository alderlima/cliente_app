name: rastreador_gt06
description: Simulador de Rastreador GT06 - Cliente Traccar com Arduino

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # GPS e Localização
  geolocator: ^10.1.0
  location: ^5.0.3
  
  # USB Serial para Arduino
  usb_serial: ^0.5.1
  
  # Estado e UI
  provider: ^6.1.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # UI Components
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  shimmer: ^3.0.0
  
  # Utilidades
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.2
  
  # Logs e Debug
  logger: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/
